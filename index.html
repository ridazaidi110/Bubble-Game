<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
        <h2>Bubble Game</h2>
     
      <div class="panel">
        <div class="paneltop">
          <div class="elem">
            <p>Hit</p>
            <div class="box" id="Hit"></div>
          </div>
          <div class="elem">
            <p>Timer</p>
            <div class="box" id="timer">0</div>
          </div>
          <div class="elem">
            <p>Score</p>
            <div class="box" id="score">0</div>
          </div>
        </div>
        <div class="panelbottom">
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
